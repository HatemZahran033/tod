<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="screen-orientation" content="landscape">
    <title>المشغل الأفقي الدائم</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            position: fixed;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        #player-wrapper {
            position: absolute;
            width: 100vh;
            height: 100vw;
            top: 0;
            left: 0;
            transform: rotate(90deg) translateY(-100%);
            transform-origin: left top;
        }

        #player {
            width: 100%;
            height: 100%;
        }

        /* إخفاء كامل للواجهات النظامية */
        :fullscreen {
            overflow: hidden !important;
        }

        :fullscreen::-webkit-backdrop {
            background: black !important;
        }

        /* إصلاحات JWPlayer */
        .jw-media video {
            object-fit: fill !important;
        }

        .jw-controlbar {
            background: rgba(0,0,0,0.8) !important;
        }
    </style>
    <script src="https://ssl.p.jwpcdn.com/player/v/8.26.0/jwplayer.js"></script>
    <script>jwplayer.key='XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';</script>
</head>
<body>
    <div id="player-wrapper">
        <div id="player"></div>
    </div>

    <script>
    // قفل الاتجاه الأفقي بالقوة
    function lockOrientation() {
        // لمتصفحات حديثة
        if (screen.orientation && screen.orientation.lock) {
            screen.orientation.lock('landscape').catch(e => console.log(e));
        } 
        // لـ WebView
        else if (typeof Android !== 'undefined' && Android.lockOrientation) {
            Android.lockOrientation('landscape');
        }
        // حلول بديلة
        else {
            window.addEventListener('orientationchange', forceLandscape);
            window.addEventListener('resize', forceLandscape);
        }
    }

    // فرض الوضع الأفقي بالقوة
    function forceLandscape() {
        const wrapper = document.getElementById('player-wrapper');
        if (window.innerHeight > window.innerWidth) {
            wrapper.style.width = '100vh';
            wrapper.style.height = '100vw';
            wrapper.style.transform = 'rotate(90deg) translateY(-100%)';
        } else {
            wrapper.style.width = '100%';
            wrapper.style.height = '100%';
            wrapper.style.transform = 'none';
        }
        
        // إعادة ضبط حجم المشغل
        if (jwplayer().id) {
            setTimeout(() => jwplayer().resize('100%', '100%'), 100);
        }
    }

    // إخفاء شريط الحالة نهائياً
    function hideSystemUI() {
        // لمتصفحات حديثة
        if (document.documentElement.requestFullscreen) {
            document.documentElement.requestFullscreen();
        } 
        // لـ WebView
        else if (typeof Android !== 'undefined' && Android.fullScreen) {
            Android.fullScreen();
        }
        
        // حلول CSS إضافية
        document.body.style.overflow = 'hidden';
        document.documentElement.style.overflow = 'hidden';
    }

    // تهيئة المشغل
    jwplayer("player").setup({
        playlist: [{
            sources: [{
                file: "https://todtv-live-spo-prod.akamaized.net/Content/Channel/svc-spo-hd-15-dt/DASH/hdntl=exp=1752758051~acl=*%2fContent%2fChannel%2fsvc-spo-hd-15-dt%2fDASH%2f*~id=ac831a66-bfba-4ff9-9b90-2c8c9f10ef8e~data=hdntl,aXA9MTU2LjE5OS44LjIzNA~hmac=ee43bf415de61d4965d4717659e367b8cec607f0f4776ffd8f0ee1c79b95cdaf/playlist_ha.mpd?start=1752741064000&end=1752762600000",
                drm: {
                    clearkey: {
                        keyId: "fa58e7eb3a4d36949c71ac3ef6e869d8",
                        key: "b799b788cf13c7bbba95426c94879f30"
                    }
                }
            }]
        }],
        width: "100%",
        height: "100%",
        autostart: false,
        controls: true
    });

    // الأحداث الرئيسية
    window.addEventListener('load', () => {
        lockOrientation();
        forceLandscape();
        hideSystemUI();
        
        // مراقبة مستمرة للتأكد من البقاء في الوضع الأفقي
        setInterval(forceLandscape, 500);
    });

    jwplayer().on('fullscreen', (state) => {
        if (state.fullscreen) {
            forceLandscape();
            hideSystemUI();
        }
    });

    // لمنع أي محاولة للوضع الرأسي
    document.addEventListener('DOMContentLoaded', () => {
        document.body.addEventListener('touchmove', (e) => {
            if (window.innerHeight > window.innerWidth) {
                e.preventDefault();
            }
        }, { passive: false });
    });
    </script>
</body>
</html>
